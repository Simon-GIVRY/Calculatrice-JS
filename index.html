<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./webfiles/css/style.css">
    <title>Calculatrice</title>
</head>
<body>

    <h1>GIVRY Simon</h1>
    <h2>Calculatrice</h2>

    <div class="container">
        <div class="interface">
            <div class="result">
                <p>0</p>
            </div>
            <div class="buttonRow">
                <div class="row row1">
                    <a href="#" class="number">7</a>
                    <a href="#" class="number">8</a>
                    <a href="#" class="number">9</a>
                </div>
                <div class="row row2">
                    <a href="#" class="number">4</a>
                    <a href="#" class="number">5</a>
                    <a href="#" class="number">6</a>
                </div>
                <div class="row row3">
                    <a href="#" class="number">1</a>
                    <a href="#" class="number">2</a>
                    <a href="#" class="number">3</a>
                </div>
                <div class="row row4">
                    <a href="#" class="number">0</a>
                    <a href="#" class="equal">=</a>
                </div>
            </div>
        </div>
        <div class="signs">
            <a href="#" id="correct">C</a>
            <a href="#" id="divide">/</a>
            <a href="#" id="multiply">*</a>
            <a href="#" id="minus">-</a>
            <a href="#" id="plus">+</a>
        </div>
    </div>
    
    <script src="./webfiles/js/script.js"></script>
</body>
</html>
